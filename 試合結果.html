<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>試合結果 | 立命館大学ハンドボール部</title>

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded {
      opacity: 1;
    }

    header {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #800000;
      margin-bottom: 30px;
    }

    /* 折りたたみボタン */
    .toggle-btn {
      display: block;
      margin: 20px auto;
      background-color: #800000;
      color: white;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 350px;
    }

    .toggle-btn:hover {
      background-color: #a00000;
    }

    /* 折りたたみ領域 */
    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .collapsible.active {
      max-height: 2000px;
      opacity: 1;
    }

    /* スマホ対応：テーブル横スクロール */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #faf6f6;
      border-radius: 10px;
      overflow: hidden;
      min-width: 600px; /* スマホで潰れない */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      white-space: nowrap; /* 折り返し防止 */
    }

    th {
      background-color: #800000;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #f3f3f3;
    }

    .win {
      color: green;
      font-weight: bold;
    }
    .lose {
      color: #c00000;
      font-weight: bold;
    }

    .back {
      display: block;
      text-align: center;
      margin: 40px auto;
      background-color: #800000;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 6px;
      width: fit-content;
      transition: background-color 0.3s;
    }

    .back:hover {
      background-color: #a00000;
    }

    footer {
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* ▼ スマホ最適化 */
    @media (max-width: 600px) {
      main {
        margin: 20px auto;
      }
      header h1 {
        font-size: 1.4rem;
      }
      .toggle-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>

  <script>
    // ページフェードイン
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });

    // ページ遷移フェードアウト
    document.addEventListener('click', e => {
      const link = e.target.closest('a');
      if (link && link.href && !link.target && link.getAttribute('href').startsWith('http') === false) {
        e.preventDefault();
        document.body.classList.remove('loaded');
        setTimeout(() => {
          window.location.href = link.href;
        }, 400);
      }
    });

    // ▼ 折りたたみ
    function toggleTable(id, event) {
      const table = document.getElementById(id);
      const btn = event.target;

      table.classList.toggle('active');

      if (table.classList.contains('active')) {
        btn.textContent = '▼ ' + btn.textContent.replace('▶ ', '');
      } else {
        btn.textContent = '▶ ' + btn.textContent.replace('▼ ', '');
      }
    }
  </script>

</head>

<body>
  <header>
    <h1>試合結果</h1>
  </header>

  <main>
    <h2>2025年度 試合結果</h2>

    <!-- 秋季リーグ -->
    <button class="toggle-btn" onclick="toggleTable('autumn', event)">▶ 秋季リーグ</button>
    <div id="autumn" class="collapsible">
      <div class="table-wrapper">
        <table>
          <tr><th>日付</th><th>対戦相手</th><th>スコア</th><th>結果</th></tr>
          <tr><td>2025年10月19日</td><td>kt大学</td><td>34 - 32</td><td class="win">WIN</td></tr>
          <tr><td>2025年9月28日</td><td>tr大学</td><td>24 - 25</td><td class="lose">LOSE</td></tr>
          <tr><td>2025年9月21日</td><td>ks大学</td><td>35 - 32</td><td class="win">WIN</td></tr>
        </table>
      </div>
    </div>

    <!-- 西日本インカレ -->
    <button class="toggle-btn" onclick="toggleTable('west', event)">▶ インカレ予選</button>
    <div id="west" class="collapsible">
      <div class="table-wrapper">
        <table>
          <tr><th>日付</th><th>対戦相手</th><th>スコア</th><th>結果</th></tr>
          <tr><td>2025年6月15日</td><td>ka大学</td><td>19 - 29</td><td class="lose">LOSE</td></tr>
          <tr><td>2025年6月14日</td><td>tm大学</td><td>25 - 27</td><td class="lose">LOSE</td></tr>
          <tr><td>2025年6月13日</td><td>ksy大学</td><td>25 - 22</td><td class="win">WIN</td></tr>
        </table>
      </div>
    </div>

    <a href="ritsumeikan_handball_complete.html" class="back">↑ TOPへ戻る</a>
  </main>

  <footer>
    © 2025 xxxxxxxxハンドボール部 All Rights Reserved.
  </footer>

</body>
</html>
