  <!-- ヒーロー画像（スライドショー） -->
  <div class="hero">
    <div class="hero-slide active" style="background-image: url('https://placehold.jp/1500x500.png');"></div>

  <!-- メンバー紹介（ランダム3枚スライド） -->

    <h2>メンバー紹介</h2>

      <a href="members.html" class="view-more">▶ View More</a>

  <!-- 試合予定 -->
  <section id="schedule">
    <h2>試合予定</h2>

    <div class="table-wrapper">
      <table>
        <tr><th>日付</th><th>対戦相手</th><th>会場</th></tr>

  <!-- 試合結果 -->
  <section id="results">

        <tr><td>2025年10月19日</td><td>yyyyy大学</td><td>34 - 34</td><td class="draw">DRAW</td></tr>

        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

  <!-- お問い合わせ -->

    <h2>お問い合わせ</h2>

    <form>
      <input type="text" placeholder="お名前" required />
      <input type="email" placeholder="メールアドレス" required />
      <textarea rows="5" placeholder="お問い合わせ内容" required></textarea>
      <button type="submit">送信</button>
    </form>
  </section>


  <!-- フッター -->
  <footer>
